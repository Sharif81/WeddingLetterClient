<div class="card">
  <div class="card-header bg-danger text-light">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addVenue">
      <i class="fa-solid fa-square-plus"></i> Add Venue
    </button>

    <!-- Add Modal -->
    <div class="modal fade" id="addVenue" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-danger">
            <h3 class="modal-title fs-5" id="staticBackdropLabel">Add Venue</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="venueForm" (ngSubmit)="AddVenue()">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="name" class="form-label text-dark fw-bold">Convention <span
                        class="text-danger">*</span></label>
                    <input type="text" id="name" class="form-control" placeholder="e.g: GEC Convention Center"
                      name="name" formControlName="name">
                  </div>
                </div>

              </div>

              <div class="row mt-3">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="address" class="form-label text-dark fw-bold">Location <span
                        class="text-danger">*</span></label>
                    <textarea type="text" id="address" class="form-control"
                      placeholder="e.g: Shahid Abdul Halim Road, GEC Circle, Chittagong, Bangladesh, 4100."
                      name="address" formControlName="address"></textarea>
                  </div>
                </div>
              </div>
              <div class="modal-footer form-group mt-4">
                <button type="submit" class="btn btn-dark"> <i class="fa-solid fa-floppy-disk"></i> Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--Update Modal -->
  <div class="modal fade" id="editVenue" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-danger text-light">
          <h3 class="modal-title fs-5" id="staticBackdropLabel">Update Venue</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="name" class="form-label text-dark fw-bold">Convention <span
                      class="text-danger">*</span></label>
                  <input type="text" id="name" class="form-control" placeholder="e.g: GEC Convention Center" name="name"
                    formControlName="name">
                </div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="address" class="form-label text-dark fw-bold">Location <span
                      class="text-danger">*</span></label>
                  <textarea type="text" id="address" class="form-control"
                    placeholder="e.g: Shahid Abdul Halim Road, GEC Circle, Chittagong, Bangladesh, 4100." name="address"
                    formControlName="address"></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer form-group mt-4">
              <button type="submit" class="btn btn-dark"> <i class="fa-solid fa-file-pen"></i> Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered text-center table-sm">
        <thead class="table-danger">
          <tr>
            <th scope="col">SL#</th>
            <th scope="col">Convention</th>
            <th scope="col">Location</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let venue of venues; let i = index">
            <th>{{i+1}}</th>
            <td>{{venue.name}}</td>
            <td>{{venue.address}}</td>
            <td class="d-flex justify-content-around">
              <button type="button" class="btn btn-sm btn-dark" data-bs-toggle="modal" data-bs-target="#editVenue"><i
                  class="fa-solid fa-edit"></i></button>
              <button (click)="onVenueDelete(venue.id)" type="button" class="btn btn-sm btn-danger"><i
                  class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
