<div class="row mt-5">
  <div class="d-flex justify-content-center">
    <div class="card shadow-sm p-5 bg-body-light rounded">
      <form>
        <div class="text-center mb-3">
          <img src="./assets/images/WL_New_Black.png" alt="Description of the image" width="200px">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="eg: admin@email.com" name="email"
            formControlName="email">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="eg: Admin@123" name="password"
            formControlName="password">
        </div>
        <div class="mb-3 form-text">
          New To Wedding Letter? Please <a [routerLink]="['/signup']"> Register</a>
        </div>
        <button type="submit" class="btn btn-danger"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
      </form>
    </div>
  </div>
</div>
